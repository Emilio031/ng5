<div class="container">

  <h1>Sign In</h1>

  <form #myForm="ngForm">
   <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email"  [(ngModel)]=email  required
        minlength="5"
      #iemail="ngModel" >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password"  [(ngModel)]="password"
        required
        minlength="5"
        maxlength="10"
        #ipassword="ngModel" >
    </div>

    <style>
        p{ line-height: 60px }
    </style>

   <p><button  class="btn btn-block btn-hero-success" (click)="login(iemail.value,ipassword.value)" >Submit</button></p>
  </form>

</div>
