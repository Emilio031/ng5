<div class="container color-dark">
  <div class="col">
    <p>Members</p>
  </div>
</div>

<div *ngIf="apiService.loginStatus === true" class="container color-light">
  <div class="col">
    <p-dataTable [value]="members">
      <p-column field="Id" header="id"></p-column>
      <p-column field="Name" header="姓名"></p-column>
      <p-column field="IsAdmin" header="管理員"></p-column>
      <p-column field="Gender" header="性別"></p-column>
      <p-column field="Birthday" header="生日"></p-column>
      <p-column field="Email" header="信箱"></p-column>
    </p-dataTable>
  </div>
</div>

<div *ngIf="apiService.loginStatus === false">
  沒有登入喔
</div>
