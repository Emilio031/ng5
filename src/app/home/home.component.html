<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucker list({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length" >
  <div class="col">
    <p>Use this form below to add a new bucket list goal.</p>
    <form>
      <input type="text" name="item" class="txt"[(ngModel)] = "goalText">
      <br><span>{{ goalText }}</span>
      <input type="submit" class="btn" [value] = "btnText" (click)="addItem()">
                                   <!-- value = {{btnText}} -->
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index;" (click)="removeItem(i)">
      {{ i }}. {{goal}}
      <!-- I want to climb a mountain. -->
    </p>
  </div>
</div>
